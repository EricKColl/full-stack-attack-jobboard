<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobConnect | Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">JobConnect</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarLogin"
        aria-controls="navbarLogin"
        aria-expanded="false"
        aria-label="Mostrar navegación"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarLogin">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas-demandas.html">Ofertas/Demandas</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        </ul>
        <span class="navbar-text" id="usuario-logueado-nav">
          No has iniciado sesión
        </span>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="seccion-formulario">
          <h1 class="h3 mb-3 text-center">Iniciar sesión</h1>
          <p class="text-muted text-center">
            Prototipo frontend. La validación se realizará con datos en memoria.
          </p>

          <form id="form-login" novalidate>
            <div class="mb-3">
              <label for="email-login" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email-login"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password-login" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password-login"
                placeholder="********"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Iniciar sesión
              </button>
            </div>
          </form>

          <div id="mensaje-login" class="mt-3">
            <!-- Mensajes de éxito/error -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      FULL STACK ATTACK · JobConnect · Producto 1
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
