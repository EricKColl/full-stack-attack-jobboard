<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobConnect | Gestión de usuarios</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">JobConnect</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarUsuarios"
        aria-controls="navbarUsuarios"
        aria-expanded="false"
        aria-label="Mostrar navegación"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarUsuarios">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas-demandas.html">Ofertas/Demandas</a></li>
          <li class="nav-item"><a class="nav-link active" href="usuarios.html">Usuarios</a></li>
        </ul>
       <div class="d-flex align-items-center gap-2">
  <span class="navbar-text" id="usuario-logueado-nav">
    No has iniciado sesión
  </span>
  <button id="btn-cerrar-sesion" class="btn btn-sm btn-outline-light d-none" type="button">
    Cerrar sesión
  </button>
</div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Gestión de usuarios</h1>

    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-12 col-lg-5">
        <section class="seccion-formulario">
          <h2 class="h5 mb-3">Nuevo usuario</h2>

          <form id="form-usuario" novalidate>
            <div class="mb-3">
              <label for="nombre-usuario" class="form-label">Nombre</label>
              <input type="text" id="nombre-usuario" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="apellidos-usuario" class="form-label">Apellidos</label>
              <input type="text" id="apellidos-usuario" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email-usuario" class="form-label">Email</label>
              <input type="email" id="email-usuario" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password-usuario" class="form-label">Contraseña</label>
              <input type="password" id="password-usuario" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="rol-usuario" class="form-label">Rol</label>
              <select id="rol-usuario" class="form-select" required>
                <option value="">Selecciona un rol</option>
                <option value="candidato">Candidato</option>
                <option value="empresa">Empresa</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Crear usuario</button>
            </div>
          </form>

          <div id="mensaje-usuario" class="mt-3"></div>
        </section>
      </div>

      <!-- Tabla de usuarios -->
      <div class="col-12 col-lg-7">
        <section class="seccion-listado">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">Usuarios registrados</h2>
            <small class="text-muted">Gestión local en memoria</small>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre completo</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tabla-usuarios-body">
                <tr>
                  <td colspan="5" class="text-center text-muted">
                    No hay usuarios registrados.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      FULL STACK ATTACK · JobConnect · Producto 1
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="assets/js/usuarios.js"></script>
</body>
</html>
